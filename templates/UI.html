<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Semantic Similarity Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f8fa;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 20px;
      padding: 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    button {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #4CAF50;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 25px;
      font-size: 1.2rem;
      text-align: center;
      color: #333;
    }

    .score {
      font-weight: bold;
      color: #0074D9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Semantic Textual Similarity</h2>
    <form action="/similarity" method="POST">
      <label for="text1">Paragraph 1:</label>
      <textarea name="text1" required placeholder="Enter first paragraph..."></textarea>

      <label for="text2">Paragraph 2:</label>
      <textarea name="text2" required placeholder="Enter second paragraph..."></textarea>

      <button type="submit">Check Similarity</button>
    </form>

    {% if similarity_score is defined %}
    <div class="result">
      Similarity Score: <span class="score">{{ similarity_score | round(4) }}</span>
    </div>
    {% endif %}
  </div>
</body>
</html>
